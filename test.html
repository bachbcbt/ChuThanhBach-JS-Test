<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
        <script src='./test.js'></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Bài 2:</h1>
        <canvas id='myCanvas' width='400' height='600'></canvas>
        <h1>Bài 5:</h1>
        <textarea name='NoiDung' maxlength='201' rows='5' cols='50'></textarea>
        <br>
        <label for="displayValue">SoKyTu: </label><input type="textbox" name="SoKyTu">
        <br>
        <script>
            //bài 2
            var c=document.getElementById('myCanvas')
            var ctx=c.getContext('2d');
            function rectangle(x,y,width,height,color) {
            ctx.fillStyle=color
            ctx.fillRect(x,y,width,height)
            }
            rectangle(20,30,200,300,'#FF0000');
            //bài 5
            const textarea = document.querySelector("textarea");
            textarea.addEventListener("input", event => {
                const target = event.currentTarget;
                const maxLength = target.getAttribute("maxlength");
                const currentLength = target.value.length;

                if (currentLength > 200) {
                    return document.getElementsByName('SoKyTu')[0].value="You have typed more than the allowed characters!";
                }

                document.getElementsByName('SoKyTu')[0].value=`${currentLength}/200`;
            });
        </script>
    </body>
</html>
